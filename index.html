<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Форма</title>
  </head>
  <body>
    <article class="registr">
      <h1 class="register">Register</h1>
      <p class="text">Create your account,it's free and only takes a minute.</p>
      <form action="" class="form" method="get">
        <div class="imput-wrapper"><input
          class="form1 input input3"
          type="text"
          placeholder="Firs Name"
          name="firs-name"
          pattern="^[A-Z][a-z]{2,10}$"
          required
        />
        <input
          class="form1 input input3"
          type="text"
          placeholder="Last Name"
          name="Last Name"
          pattern="^[A-Z][a-z]{2,10}$"
          required
        /></div>
        
        <input
          class="input input3"
          type="email"
          pattern="^[A-Za-z0-9_-]{3,32}@[a-z]{2,10}\.[a-z]{1,5}$"
          name="email"
          required
          placeholder="Email"
        />
        <input
          class="input input3"
          type="passwod"
          name="password"
          placeholder="Password"
          pattern="^(?=.*?[A-Z])(?=.*?[0-9]).{3,16}$"
          required
        />
        <input
          class="input input3"
          type="password"
          name="confirm-password"
          placeholder="Confirm assword"
          pattern="^(?=.*?[A-Z])(?=.*?[0-9]).{3,16}$"
          required
        />
        <label for=""
          ><input class="checkbox" type="checkbox" name="Privacy Policy" />I
          accept the <a class="link" href="">Terms of Use</a> & <a class="link" href="">Privacy Policy</a></label
        >

        <button class="button" type="submit">Register Now</button>
      </form>
    </article>
  </body>
</html>
